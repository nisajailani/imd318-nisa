        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            padding: 20px;
            justify-items: center;
            border-color: bisque;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border-color: bisque;
        }
        .contact-buttons {
            position: fixed;
            left: 10px;
